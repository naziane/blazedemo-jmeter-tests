name: Run JMeter Tests - BlazeDemo

on:
  push:
    branches: ["main"]

jobs:
  jmeter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Criar diretório de resultados
        run: mkdir -p results

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Apache JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: Instalar plugins JMeter necessários (sem PluginManager)
        run: |
          mkdir -p jmeter/lib/ext
          mkdir -p jmeter/lib/cmdrunner

          # Ultimate Thread Group (casutg)
          wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-casutg/2.10/jmeter-plugins-casutg-2.10.jar \
            -P jmeter/lib/ext

          # Throughput Shaping Timer (contém VariableThroughputTimer) - usar versão disponível no Maven (ex: 2.6)
          wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-tst/2.6/jmeter-plugins-tst-2.6.jar \
            -P jmeter/lib/ext

          # Common classes required by many plugins
          wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-cmn-jmeter/0.7/jmeter-plugins-cmn-jmeter-0.7.jar \
            -P jmeter/lib/ext

          # (opcional) cmd tools if you later want Plugins CMD features
          wget https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-cmd/2.2/jmeter-plugins-cmd-2.2.jar \
            -P jmeter/lib/ext
          
          echo "=== jmeter/lib/ext contents ==="
          ls -lh jmeter/lib/ext

      - name: Verificar instalação de plugins (debug)
        run: |
          echo "== Arquivos em lib/ext =="
          ls -l jmeter/lib/ext || true
          echo "== Conteúdo JAR que deve conter VariableThroughputTimer =="
          jar tf jmeter/lib/ext/jmeter-plugins-tst-2.6.jar | grep VariableThroughputTimer || true

      - name: Run JMeter test
        run: jmeter/bin/jmeter -n -t tests/blazedemo.jmx -l results/results.jtl

      - name: Upload results JTL
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results/results.jtl

      - name: Gerar relatório HTML
        run: jmeter/bin/jmeter -g results/results.jtl -o results/html

      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: results/html
