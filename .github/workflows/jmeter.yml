name: Run JMeter Tests - BlazeDemo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  jmeter-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'      

      - name: Install JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: Install Plugin Manager 1.6 and CMDRunner
        run: |
          # Plugin Manager (1.6 = última versão com PluginManagerCMD funcional)
          wget https://repo.maven.apache.org/maven2/kg/apc/jmeter-plugins-manager/1.6/jmeter-plugins-manager-1.6.jar -P jmeter/lib/ext

          # CMDRunner 2.2
          wget https://repo.maven.apache.org/maven2/kg/apc/cmdrunner/2.2/cmdrunner-2.2.jar -P jmeter/lib

          # Instalar Ultimate Thread Group (jpgc-casutg)
          java -cp "jmeter/lib/ext/jmeter-plugins-manager-1.6.jar:jmeter/lib/cmdrunner-2.2.jar" \
            org.jmeterplugins.repository.PluginManagerCMD install jpgc-casutg

      - name: Run JMeter Test
        run: |
          mkdir -p results
          jmeter/bin/jmeter -n -t tests/blazedemo.jmx -l results/results.jtl

      - name: Generate HTML Report
        run: |
          jmeter/bin/jmeter -g results/results.jtl -o results/html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: results/html
